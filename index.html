<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AndrewPortfolio</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>
    <h1>test</h1>
    <section id="contact">
        <div class="container">
          <h2 class="text-center text-uppercase">Contact Me</h2>
          <div class="row">
            <div class="col-12">
              <form action="https://formspree.io/ajacobs.q@gmail.com" method="POST">
                <div class="control-group">
                  <div class="form-group">
                    <label>Name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      placeholder="Your Name" 
                      id="name" 
                      required 
                      data-validation-required-message="Please enter your name"
                      name="name"
                      >
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      placeholder="Your Email" 
                      id="email" 
                      required 
                      data-validation-required-message="Please enter your email"
                      name="_replyto"
                    >
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group">
                    <textarea 
                      class="form-control" 
                      rows="7" 
                      placeholder="Your Message" 
                      id="message" 
                      required 
                      data-validation-required-message="Please leave a message"
                      name="message"
                    ></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-lg btn-black">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!--Footer (My signature)-->
      <div class="footer">
        <hr / width="33%" color="grey">
        <h6>Â© Christopher Jacobs 2018 </h6>
      </div>
    </div>

      crossorigin="anonymous"></script>

      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
